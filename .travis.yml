language: cpp
- compiler: clang
  addons:
    apt:
      sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-8']
      packages: ['clang-8', 'g++-8']
    env:
      - CXX=clang++-8
script:
  - cmake -H. -Bbuild -DCMAKE_CXX_COMPILER=$(command -v g++-9)
  - cmake --build build
  - cd build && ctest
